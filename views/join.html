  <head>
    <meta charset="UTF-8" />

      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="

  <body>
    <!-- Header -->
    <header class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img class="logo-img" src="img/btn/logo_removebg.png" alt="" />

            data-bs-toggle="collapse"

            aria-controls="navbarSupportedContent"

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- 메뉴 -->
            <!-- <ul class="navbar-nav"></ul> -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="./productsByGame.html">게임</a>

              <li class="nav-item">

    </header>
    <!-- 옛날헤더부분 -->
    <!-- <div class="head">
        <div class="head_image"><img src="../../../image/kream_logo.jpg"/></div>
        <div class="banner_icons">
            <div><i class="bi bi-search"></i></div>
            <div><i class="bi bi-justify"></i></div>
        </div>
    </div> -->
    <div class="join_container_par">
      <div class="join_container">
        <div class="join_banner">
          <h2>회원가입</h2>
        </div>
        <div class="join_name">
          <h3 class="h3_email">이름</h3>
          <input type="text" class="name_button" placeholder="이름" />
        </div>
        <div class="join_email">
          <h3 class="h3_email">이메일 주소</h3>
          <input
            type="email"
            class="email_button"
            placeholder="예) honggildong@gmail.com"
          />
          <div class="errorEmail"></div>
        </div>
        <div class="join_password">
          <h3 class="h3_password">비밀번호</h3>
          <input type="password" class="password_button" />
        </div>
        <div class="join_password">
          <h3 class="h3_password">비밀번호 확인</h3>
          <input type="password" class="password_button_check" />
          <div class="error"></div>
        </div>

        <div class="joinTerms">
          <div class="joinTerms2">
            <div>
              <input
                class="input-essential"
                type="checkbox"
                id="agreeCheck1"
                disabled="disabled"
                name="see"
              />
              <span>이용약관 동의</span>
              <span
                ><a
                  id="agree"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#agree1"
                  >보기</a
                ></span
              >
            </div>
            <div>
              <input
                class="input-essential"
                type="checkbox"
                id="agreeCheck2"
                disabled="disabled"
                name="see"
              />
              <span>개인정보수집·이용 동의</span>
              <span
                ><a
                  id="agree"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#agree2"
                  >보기</a
                ></span
              >
            </div>
            <div>
              <input
                class="input-essential"
                type="checkbox"
                id="agreeCheck4"
                name="see"
              />
              <span>만 14세 이상입니다.</span>
            </div>
            <div>
              <input
                type="checkbox"
                id="agreeCheck3"
                disabled="disabled"
                name="see"
              />
              <span>이메일 마케팅 수신동의(선택)</span>
              <span
                ><a
                  id="agree"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#agree3"
                  >보기</a
                ></span
              >
            </div>
          </div>
        </div>
        <div class="join_par">
          <button
            type="button"
            class="join"
            id="joinBtn"
            data-bs-target="#joinus"
            data-bs-toggle="modal"
            disabled
          >
            회원가입
          </button>
          <!-- <div class="join" id="joinBtn" >
                회원가입
                </div> -->
        </div>
      </div>
    </div>

    <!-- 1번 모달 -->
    <div
      class="modal fade"
      id="agree1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">이용 약관</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBodyId1">
            <!-- 모달 텍스트 자리 -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="modalBodyId2Btn"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              style="background-color: black; width: 100%"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달끝 -->

    <!-- 3번 모달 -->
    <div
      class="modal fade"
      id="agree3"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              이메일 마케팅 수신동의(선택)
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBodyId3"></div>
          <div class="modal-footer">
            <button
              type="button"
              id="modalBodyId3Btn"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              style="background-color: black; width: 100%"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달끝 -->
    <!-- 회원가입 버튼 눌렀을 때 나오는 모달창 -->
    <div class="modal" tabindex="-1" id="joinus">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="font-weight: bold; font-size: 20px">
              회원가입
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" style="font-weight: bold">
            <p>회원가입이 완료되었습니다.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="joinCheck"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 자바스크립트 연결 -->
    <script type="text/javascript" src="js/joinJs.js"></script>
    <!-- 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
